<!-- それぞれのmetaタグの意味を調べて、それぞれのタグの下にコメントアウトで簡潔に記載してください -->
<meta charset="utf-8">
<!-- ココにmetaタグの意味を記載 metaタグとはWEBページの情報をぶらうざなどに伝えるタグ　charsetは文字コードを指定する場合に使用　HTML5の場合はutf-8が推奨されている　-->
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- ココにmetaタグの意味を記載 viewportは、スマホやタブレットのモバイル端末で最適にWeb表示させるために必要な欠かせないhtmlタグ  widthは表示領域の幅　device-widthは端末画面の幅に合わせる　initial-scaleは初期のズーム倍率-->
<meta name="description" content="東京の可愛い猫の写真を集めたサイトです。">
<!-- ココにmetaタグの意味を記載 　ページの概要を表すためのテキスト又検索エンジンの検索結果の時に表示される説明文です-->
<meta name="keywords" content="猫,野良猫,公園,動物,写真">
<!-- ココにmetaタグの意味を記載　そのページがどういったキーワードに関連しているかどうかを伝えるもの -->
